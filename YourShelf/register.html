<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>YourShelf - Registrar</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="form-title">
                <span class="title">Comece </span>
                <span class="title" id="colored-text"> agora</span>
                <p>Já tem uma conta? <a href="login.html"><span id="underlined-text">Sign in</span></a></p>
            </div>
            <div class="form">
                <form id="form" action="#">
                    <div class="form-input">
                        <input type="text" value="Primeiro Nome">
                        <p id="warn">Não pode estar vazio</p>
                    </div>
                    <div class="form-input">
                        <input type="text" value="Segundo Nome">
                        <p id="warn">Não pode estar vazio</p>
                    </div>
                    <div class="form-input">
                        <input type="text" value="Email">
                        <p id="warn">Não pode estar vazio</p>
                    </div>
                    <div class="form-input">
                        <input type="text" value="Senha">
                        <p id="warn">Não pode estar vazio</p>
                        <span>Deve incluir ao menos 8 caracteres</span>
                    </div>
                    <div class="form-button">
                        <button>Registrar</button>
                    </div>
                </form>
            </div>
            <div class="foot">
                <p>Todos os direitos reservados YourShelf 2023.</p>
            </div>
        </div>
        <div class="container-market">
            <div class="market-logo">
                <a href="index.html"><span>yourshelf.</span></a>
            </div>
            <div class="market-heading">
                <h1>Acompanhe.<br>Crie. Descubra.</h1>
            </div>
            <div class="market-image">
                <img src="images/laptop with stack of books and cactus in the back.png" alt="laptop with stack of books and cactus in the back">
            </div>
        </div>
    </div>
</body>
</html>
