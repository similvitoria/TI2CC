<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>YourShelf - Login</title>
</head>
<body>
    <div class="container">
        <div class="container-market">
            <div class="market-logo">
                <a href="index.html"><span>yourshelf.</span></a>
            </div>
            <div class="market-heading">
                <h1>Bem vindo de<br>volta!</h1>
            </div>
            <div class="market-image">
                <img src="images/Interior set with armchair, bookcase, and floor lamp.png" alt="Interior set with armchair, bookcase, and floor lamp">
            </div>
        </div>
        <div class="container-form">
            <div class="form-title">
                <span class="title">Continue </span>
                <span class="title" id="colored-text"> criando</span>
                <p>Ainda não tem uma conta? <a href="register.html"><span class="sign-up" id="underlined-text"> Sign up</span></a></p>
            </div>
            <div class="form">
                <form id="form" action="/login" method="post">
                    <div class="form-input">
                        <input type="text" value="Email" id="email">
                        <p id="warn">Não pode estar vazio</p>
                    </div>
                    <div class="form-input">
                        <input type="text" value="Senha" id="senha">
                        <p id="warn">Não pode estar vazio</p>
                    </div>
                    <div class="form-password">
                        <span class="forgot-password">Esqueceu sua senha?</span>
                    </div>
                    <div class="form-button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="foot">
                <p>Todos os direitos reservados YourShelf 2023.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
